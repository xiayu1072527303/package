<script src="../../resources/bootstrap/js/bootstrap.min.js"></script>
<style>
    #hxh {
        color: rgb(255, 0, 0);
        size: 20px;

    }

    .khtj {

<script>
    $(function () {
        $('#khtj3butt2').click(function () {
            if ($('#khmc').val() == "") {
                alert('客户名称请填写完整！')
            } else {
                if ($('#khdq').val() == "") {
                    alert('客户地区请填写完整！')
                } else {
                    if ($('#kjtj2xx:eq(0)').val() == "") {
                        alert('客户经理请填写完整！')
                    } else {
                        if ($('#kjtj2xx:eq(1)').val() == "") {
                            alert('客户等级请填写完整！')
                        } else {
                            if ($('#dh:eq(0)').val() == "") {
                                alert('电话请填写完整！')
                            }
                        }
                    }
                }
            }
        })

        $("#dh[type='text']").keyup(function () {   //对input输入框的内容进行校验使只能输入数字 keyup对键盘的进行监控事件
            var c = $(this)
            if (/[^\dh]/.test(c.val())) {
                var temp_amount = c.val().replace(/[^\d]/g, '');
                $(this).val(temp_amount);
            }
        })

    })
</script>
