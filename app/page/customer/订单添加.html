<style>
    #hxh {

        size: 20px;
        padding-right: 5px;
    }

    .khtj {
        border: 1px solid rgb(200, 200, 200);
        width: 1045px;

    }

    .khtj1 {
        height: 40px;
        background-color: rgb(245, 245, 245);

    }

    .khtj2 {
        /* height: 350px; */
        font-size: 13px;
        /* padding-left: 0px;

        padding: 15px;
        border-top: 1px solid rgb(200, 200, 200);
        border-bottom: 1px solid rgb(200, 200, 200);
    }

    .khtj2x {
        width: 30%;
        text-align: right;
        float: left;
        padding-top: 6px;
    }

        text-align: left;
        float: left;
    }

    .khtj2xx {

        margin: 12px;

    .khtj3 button:nth-child(2) {
        background-color: rgb(255, 123, 0);

        border: none;

        box-shadow: 1px 1px 1px rgba(70, 70, 70, 0.5);
    }

    .khtj3 button:nth-child(1) {

<script>
    $(function () {
        $('#gsd').click(function () {
            if ($('#skfn').val() == "") {
                alert('订单日期请填写完整！')
            } else {
                if ($('#nvsk').val() == "") {
                    alert('订单金额请填写完整！')
                } 
            }
        })
        $("#nvsk[type='text']").keyup(function(){   //对input输入框的内容进行校验使只能输入数字 keyup对键盘的进行监控事件
            var c=$(this)
            if(/[^\dh]/.test(c.val())){
                var temp_amount=c.val().replace(/[^\d]/g,'');
                $(this).val(temp_amount);
            }
        })
    })
</script>
